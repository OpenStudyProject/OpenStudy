{{/*  Template for index pages of each tag  */}}

{{ define "main" }}
    <div class="container">
        <a href="{{ .Site.BaseURL }}tag/"><p class="tag-root">すべてのタグ</p></a>
        <h1 class="{{ .Title | lower }}">{{ .Title }}</h1>
        <ul class="terms">
            {{ range .RegularPages | sort }}

                {{/*  Fetch hierarchy of current page  */}}

                {{ $hierarchy := partial "function/fetchHierarchy" . }}
                <div class="row">
                    <a href="{{ .RelPermalink }}">
                        <li class="to-article">{{ .Title }}</li>
                    </a>
                </div>
            {{ end }}
        </ul>
    </div>
{{ end }}
