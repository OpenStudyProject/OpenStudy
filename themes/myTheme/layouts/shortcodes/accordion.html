{{ $title := .Get "title" }}
{{ $salt := delimit (shuffle (split "0123456789abcdef" "" )) "" }}
{{ $checksum := print .Inner $salt | md5 }}

<div class="accordion-container">
    <label class="accordion-title" for="checksum-{{ $checksum }}">
        {{ $title }}
    </label>
    <input id="checksum-{{ $checksum }}" type="checkbox">
    <div class="accordion-body">
        {{ .Inner | markdownify }}
    </div>
</div>
